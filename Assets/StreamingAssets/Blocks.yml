---
- !templates
  cubeBlock:
    renderer: DefualtBlockRenderer
    bounds: defualt
    shadowStrength: 1.0
    isOpaque: true
    isTransparent: false
  meshBlock:
    renderer: MeshBlockRenderer
    bounds: defualt
    isOpaque: true
    isTransparent: true
- !blockGroup
  name: Game
  blocks: 
    - !cubeBlock
      name: Bedrock
      renderInfo:
        texture: Bedrock
    - !cubeBlock
      name: Stone
      renderInfo:
        texture: Stone
    - !cubeBlock
      name: Dirt
      renderInfo:
        texture: Dirt*
    - !cubeBlock
      name: Grass
      renderInfo:
        texture: GrassSide GrassSide Grass* Dirt* GrassSide GrassSide
    - !meshBlock
      name: Stone Slab
      shadowStrength: 0.5
      renderInfo:
        texture: Stone
        mesh: slab
    - !meshBlock
      name: Stone Ball
      shadowStrength: 0.3
      renderInfo:
        texture: Stone
        mesh: ball
